      </div><section class="content">
        <div class="slidergal">
            <div class="containergal">
                <div class="slider-wrapper">
                    <ul class="image-list">
                        <li class="imgcontainer">
                            <img class="image-item" src="assets/1.jpg" alt="img-1"/>

                                <div class="text">Hello World</div>
                            </div>
                        </li>
                        <li>
                            <img class="image-item" src="assets/1.jpg" alt="img-2" />
                        </li>
                        <li>
                            <img class="image-item" src="assets/2.jpg" alt="img-3" />
                        </li>
                        <li>
                            <img class="image-item" src="assets/3.jpg" alt="img-4" />
                        </li>
                        <li>

                        <li>

                        </li>
                        <li>
                            <img class="image-item" src="assets/6.jpg" alt="img-7" />
                        </li>
                        <li>
                            <img class="image-item" src="assets/7.jpg" alt="img-7" />
                        </li>
                        
                    </ul>
                </div>
                <div class="slider-scrollbar">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
