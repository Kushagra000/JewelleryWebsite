</head>

        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            <img class="logo" src="./assets/logo.png"/>
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="AboutUs.html" target="_blank">About Us</a>
          <a href="Products.html">Products</a>
          <a href="Gallery.html">Gallery</a>
          <a href="ContactUs.html">Contact Us</a>
        </div>
      </div>
    <div id="contactUsSection">
        <section class="section">
            <div>
                <div>
                    <div class="section-title">Get in touch</div>
                </div>
                <div class="flex">
                    <div class="map-container">
                        <!-- Replace this iframe with the embedded map code -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.448436290309!2d-73.99184448459216!3d40.73803827933091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0x1079f67710b52be0!2sTimes%20Square%2C%20New%20York%2C%20NY%2010018%2C%20USA!5e0!3m2!1sen!2sin!4v1630886096252!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div>
                        <form>
                            <div>
                                <div >
                                    <label for="user_name">Name</label>
                                    <input type="text" id="user_name" placeholder="Enter your Name here" />
                                    <label for="user_email">Email</label>
                                    <input type="text" id="user_email" placeholder="Enter your E-mail" />
                                </div>
                                <label for="message">Subject</label>
                                <input type="text" id="message" placeholder="Enter the Subject" rows="3" />
                                <div>
                                    <label for="message">Message</label>
                                    <textarea id="message" placeholder="Enter your Message" rows="3"></textarea>
                                </div>
                                <button class="submit-btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
